        <script>
            content = document.getElementById('content');
            nav_escape = document.getElementsByClassName('nav-escape')[0];
            frame = document.getElementsByClassName('overlay_frame')[0];
            function Frame(string) {
                if (string == 'open') {
                    document.getElementById('geometry').classList.add('blur');
                    document.body.classList.add('lock');
                    content.classList.add('push_back');
                    content.classList.remove('show');
                    frame.classList.add('show');
                    nav_escape.classList.add('show');
                } else if (string == 'close') {
                    document.body.classList.remove('lock');
                    content.classList.remove('push_back');
                    content.classList.add('show');
                    frame.classList.remove('show');
                    nav_escape.classList.remove('show');
                    document.getElementById('geometry').classList.remove('blur');
                }
            }
            function escape() {
                if(hasClass(frame,'projects-menu')) {
                    Frame('close');
                } else if(hasClass(frame,'projects')) {
                    frame.classList.remove('projects');
                    frame.classList.add('projects-menu');
                    loadHTML('projects-menu');
                }
            }
            function loadHTML(path) {
                if(path!='projects-menu') {
                    frame.classList.remove('projects-menu');
                    frame.classList.add('projects');
                }
                let xhr= new XMLHttpRequest();
                xhr.open('GET', path+'.html', true);
                xhr.onreadystatechange= function() {
                    if (this.readyState!==4) return;
                    if (this.status!==200) return; // or whatever error handling you want
                    frame.innerHTML = this.responseText;
                };
                xhr.send();
            }

            function hasClass(obj,className) {
                for (let i = 0; i < obj.classList.length; i++) {
                    if(obj.classList[i]==className) {
                        return 1;
                    }
                }
                return 0;
            }
        </script>
